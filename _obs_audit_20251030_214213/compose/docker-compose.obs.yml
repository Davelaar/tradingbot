name: observability
services:
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--web.enable-lifecycle"]
    volumes:
      - /srv/trading/storage/prometheus:/prometheus
      - /srv/trading/compose/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]
    networks: [obsnet]

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ChangeMe-Strong-123!
    volumes:
      - /srv/trading/storage/grafana:/var/lib/grafana
    ports: ["3000:3000"]
    networks: [obsnet]

  node_exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    networks: [obsnet]

  redis_exporter:
    image: oliver006/redis_exporter:latest
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://datastack-redis-1:6379
    extra_hosts: ["host.docker.internal:host-gateway"]
    networks: [obsnet]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks: [obsnet]

networks:
  obsnet: {}
